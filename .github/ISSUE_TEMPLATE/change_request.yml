name: Ændringsønske 
description: Foreslå ny funktionalitet eller forbedring
title: "[ÆNDRING]: "
labels: ["ændringsønske"]

body:
  - type: markdown
    attributes:
      value: |
        ## Husk
        Giv en kort og præcis overskrift øverst.
        Beskriv ændringsønsket så konkret som muligt.
        ⚠️ Oplys ikke følsomme persondata i denne formular.

  # -------------------------
