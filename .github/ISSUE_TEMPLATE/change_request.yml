name: Ændringsønske
description: Foreslå ny funktionalitet eller forbedring
title: "Overskrift"
labels: [triage, change-request]
assignees: []

body:
  - type: markdown
    attributes:
      value: "### Kontaktperson"

  - type: input
    id: kontaktperson_navn
    attributes:
      label: Navn
      placeholder: Indtast navn
    validations:
      required: true

  - type: input
    id: kontaktperson_mail
    attributes:
      label: Mail
      placeholder: Indtast mailadresse
    validations:
      required: true

  - type: input
    id: kommune
    attributes:
      label: Kommune
      placeholder: Indtast kommune
    validations:
      required: true

  - type: textarea
    id: forretningsbehov
    attributes:
      label: Forretningsbehov
      description: Start med at beskrive hvilket forretningsbehov der ligger bagved dette ændringsønske. Gerne så konkret som muligt og med eksempel.
    validations:
      required: true

  - type: textarea
    id: beskrivelse
    attributes:
      label: Beskrivelse
      description: Beskriv dernæst hvad der ønskes ændret eller tilføjet.
    validations:
      required: true

  - type: dropdown
    id: prioritet
    attributes:
      label: Oplevet prioritet
      options:
        - Lav
        - Normal
        - Høj
        - Kritisk
    validations:
      required: true

  - type: markdown
    attributes:
      value: "<span style='color:red'>**VIGTIGT! Oplys ikke følsomme persondata i denne formular.**</span>"
